{% extends "base.html" %}
{% block title %}Post page{% endblock %}

{% block content %}
    {% if post %}
        <h3>{{ post.topic }}</h3>
        <p>Author: {{ post.author }}</p>
        <p>Created: {{ post.created }}</p>
        <br>
        <p>{{ post.content }}</p>
    {% else %}
        <p>Post is not available.</p>
    {% endif %}
{% endblock%}
