<h2> Current conferences </h2>
<br>

{% if conference_list %}

{% for conference in conference_list %}
    <h3><a href="{% url 'conference:conference_detail' pk=conference.id %}">{{ conference.name }}</a></h3>
    <p>Starts at: {{ conference.start_date }}</p>
    <p>Ends at: {{ conference.end_date }}</p>
    <br>
{% endfor %}

{% else %}
    <p>No conferences are available.</p>
{% endif %}
